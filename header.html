<!-- Main Header -->
<header class="bg-white 2xl:flex">
  <div class="mx-auto grid grid-cols-3 items-center h-20 px-4 gap-4 2xl:gap-36">
    <!-- Left: Search (desktop) -->
    <form action="#" class="hidden md:block">
      <label class="relative block lg:w-[300px]">
        <input
          type="search"
          placeholder="Search"
          class="w-full rounded-full border border-black/10 bg-white pl-5 pr-12 py-2 text-sm placeholder-black/50 shadow-sm focus:border-black focus:ring-0"
        />
        <button type="submit"
          class="absolute right-1.5 top-1/2 -translate-y-1/2 inline-flex h-7 w-7 items-center justify-center rounded-full bg-black text-white"
          aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m21 21-4.35-4.35m0 0A7.5 7.5 0 1 0 5.5 5.5a7.5 7.5 0 0 0 11.15 11.15z"/>
          </svg>
        </button>
      </label>
    </form>

      <img src="./images/onquestclean.png" alt="Conquest" class="w-[150px] sm:w-[250px] md:w-[200px] lg:w-[300px]">
    </a>
 
    <!-- Right: Icons / Cart / Currency -->
    <div class="justify-self-end flex items-center gap-4 md:gap-6">
      <!-- Account -->
      <a href="#" class="text-black hover:opacity-70" aria-label="Account">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm-7 8a7 7 0 0 1 14 0z"/>
        </svg>
      </a>
 
      <!-- Wishlist -->

        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21s-6.716-3.978-9.192-7.2C.7 11.2 1.1 7.7 4.3 6.4 6.3 5.5 8.6 6 10 7.6c1.4-1.6 3.7-2.1 5.7-1.2 3.2 1.3 3.6 4.8 1.5 7.4C18.7 17 12 21 12 21z"/>
        </svg>
      </a>
 
      <!-- Cart + badge + total -->
      <a href="#" class="relative flex items-center gap-2 text-black hover:opacity-70" aria-label="Cart">
        <span class="relative inline-flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.44A1 1 0 0 0 9 18h10v-2H9.42l1-1.8h6.82a1 1 0 0 0 .92-.62L21 7H6.21l-.94-2Zm2 15a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Zm8 0a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Z"/>
          </svg>
          <!-- badge -->
          <span class="absolute -right-1.5 -top-1.5 flex h-4 min-w-[16px] items-center justify-center rounded-full bg-red-600 px-1 text-[10px] font-semibold text-white leading-none">
            1
          </span>
        </span>
        <span class="hidden sm:inline text-sm text-nowrap">18.20 €</span>
      </a>
 
      <!-- Currency -->
      <div class="relative">
        <label for="currency" class="sr-only">Currency</label>
        <select id="currency" name="currency"
          class="h-8 pl-2 pr-7 text-sm border-0 bg-transparent focus:outline-none focus:ring-2 focus:ring-black/20 appearance-none">
          <option selected>EUR</option>
          <option>USD</option>
          <option>GBP</option>
        </select>
        <svg class="pointer-events-none absolute right-1.5 top-1/2 -translate-y-1/2 h-4 w-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path d="M6 8l4 4 4-4"/>
        </svg>
      </div>
      <div class="">
        <svg width="60px" height="60px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 7L4 7" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M20 12L4 12" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M20 17L4 17" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
  </div>
  
  
 
  <!-- Mobile search (προαιρετικό) -->

    <label class="relative block">

      <button type="submit"
        class="absolute right-1 top-1/2 -translate-y-1/2 inline-flex h-7 w-7 items-center justify-center rounded-full bg-black text-white"

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m21 21-4.35-4.35m0 0A7.5 7.5 0 1 0 5.5 5.5a7.5 7.5 0 0 0 11.15 11.15z"/>
        </svg>
      </button>
    </label>
  </div>
